<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #00ff00;
        }
        
        .container {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #333;
        }
        
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .status.disconnected {
            background-color: #330000;
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        .monitor {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }
        
        .timestamp {
            color: #666;
            margin-right: 10px;
        }
        
        .arduino-text {
            color: #00ff00;
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        
        button {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background-color: #444;
            border-color: #00ff00;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Monitor</h1>
        
        <div id="status" class="status disconnected">
            ● Connecting...
        </div>
        
        <div class="monitor" id="monitor">
            <div style="color: #666; font-style: italic;">
                Waiting for Arduino messages...
            </div>
        </div>
        
        <div class="controls">
            <button onclick="clearMonitor()">Clear Monitor</button>
        </div>
        
        <div class="footer">
            Real-time Arduino serial monitor via web interface
        </div>
    </div>

    <script>
        const socket = io();
        const monitor = document.getElementById('monitor');
        const statusDiv = document.getElementById('status');
        let messageCount = 0;

        // Handle connection status
        socket.on('status', function(data) {
            if (data.connected) {
                statusDiv.textContent = '● Arduino Connected';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = '● Arduino Disconnected';
                statusDiv.className = 'status disconnected';
            }
        });

        // Handle Arduino messages
        socket.on('arduino_message', function(data) {
            addMessage(data.message, data.timestamp);
        });

        // Add message to monitor
        function addMessage(message, timestamp) {
            // Clear initial message if it's the first real message
            if (messageCount === 0) {
                monitor.innerHTML = '';
            }
            messageCount++;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="arduino-text">${message}</span>`;
            
            monitor.appendChild(messageDiv);
            monitor.scrollTop = monitor.scrollHeight;
        }

        // Clear monitor
        function clearMonitor() {
            monitor.innerHTML = '<div style="color: #666; font-style: italic;">Monitor cleared. Waiting for Arduino messages...</div>';
            messageCount = 0;
        }

        // Handle connection events
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            statusDiv.textContent = '● Server Disconnected';
            statusDiv.className = 'status disconnected';
        });
    </script>
</body>
</html>
