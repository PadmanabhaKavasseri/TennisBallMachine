<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #00ff00;
        }
        
        .container {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #333;
        }
        
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .status.disconnected {
            background-color: #330000;
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        .monitor {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .input-section {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 5px;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }
        
        button {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background-color: #444;
            border-color: #00ff00;
        }
        
        #sendBtn {
            min-width: 80px;
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }
        
        .timestamp {
            color: #666;
            margin-right: 10px;
        }
        
        .arduino-text {
            color: #00ff00;
        }
        
        .sent-text {
            color: #00aaff;
        }
        
        .error-text {
            color: #ff4444;
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Controller</h1>
        
        <div id="status" class="status disconnected">
            ● Connecting...
        </div>
        
        <div class="monitor" id="monitor">
            <div style="color: #666; font-style: italic;">
                Arduino communication will appear here...
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="messageInput" placeholder="Type message to send to Arduino..." maxlength="200">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
        
        <div class="controls">
            <button onclick="clearMonitor()">Clear</button>
        </div>
        
        <div class="footer">
            Two-way Arduino communication via web interface
        </div>
    </div>

    <script>
        const socket = io();
        const monitor = document.getElementById('monitor');
        const statusDiv = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let messageCount = 0;

        // Handle connection status
        socket.on('status', function(data) {
            console.log('Status received:', data);
            if (data.connected) {
                statusDiv.textContent = '● Arduino Connected';
                statusDiv.className = 'status connected';
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = '● Arduino Disconnected';
                statusDiv.className = 'status disconnected';
                sendBtn.disabled = true;
            }
        });

        // Handle Arduino messages
        socket.on('arduino_message', function(data) {
            console.log('Arduino message received:', data);
            addMessage(data.message, data.timestamp, 'arduino-text');
        });

        // Handle sent message confirmation
        socket.on('message_sent', function(data) {
            console.log('Message sent confirmation:', data);
            addMessage('→ Sent: ' + data.message, data.timestamp, 'sent-text');
        });

        // Handle errors
        socket.on('error', function(data) {
            console.log('Error received:', data);
            addMessage('Error: ' + data.message, new Date().toLocaleTimeString(), 'error-text');
        });

        // Add message to monitor
        function addMessage(message, timestamp, className) {
            // Clear initial message if it's the first real message
            if (messageCount === 0) {
                monitor.innerHTML = '';
            }
            messageCount++;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="${className}">${message}</span>`;
            
            monitor.appendChild(messageDiv);
            monitor.scrollTop = monitor.scrollHeight;
        }

        // Send message to Arduino
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            console.log('Sending message:', message);
            socket.emit('send_message', { message: message });
            messageInput.value = '';
        }

        // Clear monitor
        function clearMonitor() {
            monitor.innerHTML = '<div style="color: #666; font-style: italic;">Monitor cleared. Arduino communication will appear here...</div>';
            messageCount = 0;
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Handle connection events
        socket.on('connect', function() {
            console.log('Connected to server via WebSocket');
            addMessage('Connected to server', new Date().toLocaleTimeString(), 'sent-text');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            statusDiv.textContent = '● Server Disconnected';
            statusDiv.className = 'status disconnected';
            sendBtn.disabled = true;
            addMessage('Disconnected from server', new Date().toLocaleTimeString(), 'error-text');
        });
    </script>
</body>
</html>
