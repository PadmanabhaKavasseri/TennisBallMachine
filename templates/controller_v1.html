<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tennis Ball Machine Controller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #00ff00;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 10px;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      border-radius: 5px;
    }

    .status.connected {
      background-color: #003300;
      border: 1px solid #00ff00;
    }

    .status.disconnected {
      background-color: #330000;
      border: 1px solid #ff0000;
      color: #ff4444;
    }

    .main-panel {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .motor-panel {
      flex: 1;
      min-width: 300px;
      background-color: #111;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
    }

    .motor-group {
      margin-bottom: 20px;
    }

    .motor-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .motor-group input {
      width: 100%;
      padding: 10px;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      color: #00ff00;
      font-size: 16px;
    }

    .motor-panel button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #00ff00;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .stepper-panel {
      flex: 1;
      min-width: 300px;
      background-color: #111;
      border: 2px solid #008866;
      border-radius: 8px;
      padding: 20px;
      color: #00ff00;
    }

    .stepper-panel h2 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 15px;
    }


    .motor-panel button:hover {
      background-color: #444;
      border-color: #00ff00;
    }

    .motor-panel button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .monitor-panel {
      flex: 1;
      min-width: 300px;
    }

    .monitor {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: #000;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message {
      margin-bottom: 5px;
      white-space: pre-wrap;
    }

    .timestamp {
      color: #666;
      margin-right: 10px;
    }

    .arduino-text {
      color: #00ff00;
    }

    .sent-text {
      color: #00aaff;
    }

    .error-text {
      color: #ff4444;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Tennis Ball Machine Controller</h1>
  <div id="status" class="status disconnected">● Connecting...</div>

  <div class="main-panel">
    <!-- Left: Motor Controls -->
    <div class="motor-panel">
      <h2>Motor Controls</h2>
      <div class="motor-group">
        <label for="pitchInput">Pitch (0–100):</label>
        <input type="number" id="pitchInput" min="0" max="100" value="50" />
      </div>
      <div class="motor-group">
        <label for="topWheelInput">Top Wheel RPM:</label>
        <input type="number" id="topWheelInput" min="0" max="5000" value="3000" />
      </div>
      <div class="motor-group">
        <label for="bottomWheelInput">Bottom Wheel RPM:</label>
        <input type="number" id="bottomWheelInput" min="0" max="5000" value="2800" />
      </div>
      <button onclick="sendMotorCommand()" id="sendBtn" disabled>Send Command</button>
      <button onclick="clearMonitor()">Clear Monitor</button>
    </div>

    <!-- Middle: Stepper Motor Controls -->
    <div class="stepper-panel motor-panel">
      <h2>Stepper Motor Controls</h2>
      <button onclick="homeStepper()" id="homeBtn" disabled>Home Stepper</button>
    </div>

    <!-- Right: Monitor -->
    <div class="monitor-panel">
      <div class="monitor" id="monitor">
        <div style="color: #666; font-style: italic;">Arduino communication will appear here...</div>
      </div>
    </div>
  </div>




  <div class="footer">Control pitch, angle, and wheel speeds via web interface</div>

  <script>
    const socket = io();
    const monitor = document.getElementById('monitor');
    const statusDiv = document.getElementById('status');
    const pitchInput = document.getElementById('pitchInput');
    const angleInput = document.getElementById('angleInput');
    const sendBtn = document.getElementById('sendBtn');
    let messageCount = 0;

    socket.on('status', function(data) {
      if (data.connected) {
        statusDiv.textContent = '● Arduino Connected';
        statusDiv.className = 'status connected';
        sendBtn.disabled = false;
        homeBtn.disabled = false;
      } else {
        statusDiv.textContent = '● Arduino Disconnected';
        statusDiv.className = 'status disconnected';
        sendBtn.disabled = true;
        homeBtn.disabled = true;
      }
    });

    socket.on('arduino_message', function(data) {
      addMessage(data.message, data.timestamp, 'arduino-text');
    });

    socket.on('message_sent', function(data) {
      addMessage('→ Sent: ' + data.message, data.timestamp, 'sent-text');
    });

    socket.on('error', function(data) {
      addMessage('Error: ' + data.message, new Date().toLocaleTimeString(), 'error-text');
    });

    function addMessage(message, timestamp, className) {
      if (messageCount === 0) monitor.innerHTML = '';
      messageCount++;
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="${className}">${message}</span>`;
      monitor.appendChild(messageDiv);
      monitor.scrollTop = monitor.scrollHeight;
    }

    function sendMotorCommand() {
      const pitch = pitchInput.value.trim();
      const angle = angleInput.value.trim();
      const top = document.getElementById('topWheelInput').value.trim();
      const bottom = document.getElementById('bottomWheelInput').value.trim();

      if (!pitch || !angle || !top || !bottom) return;

      const version = "1.0";
      const msgId = Date.now();
      const coreMessage = `TOP_MOTOR=${top}|BOTTOM_MOTOR=${bottom}|STEPPER=${angle}|LA=${pitch}`;
      const baseMessage = `MSG_START|${version}|${msgId}|${coreMessage}`;
      const checksum = baseMessage.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0) % 256;
      const fullMessage = `${baseMessage}|#${checksum}|MSG_END`;

      socket.emit('send_message', { message: fullMessage });
    }

    function homeStepper() {
      const version = "1.0";
      const msgId = Date.now();
      const coreMessage = `STEPPER=HOME`;
      const baseMessage = `MSG_START|${version}|${msgId}|${coreMessage}`;
      const checksum = baseMessage.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0) % 256;
      const fullMessage = `${baseMessage}|#${checksum}|MSG_END`;

      socket.emit('send_message', { message: fullMessage });
    }


    function clearMonitor() {
      monitor.innerHTML = '<div style="color: #666; font-style: italic;">Monitor cleared. Arduino communication will appear here...</div>';
      messageCount = 0;
    }

    socket.on('connect', function() {
      addMessage('Connected to server', new Date().toLocaleTimeString(), 'sent-text');
    });

    socket.on('disconnect', function() {
      statusDiv.textContent = '● Server Disconnected';
      statusDiv.className = 'status disconnected';
      sendBtn.disabled = true;
      addMessage('Disconnected from server', new Date().toLocaleTimeString(), 'error-text');
    });
  </script>
</body>
</html>
