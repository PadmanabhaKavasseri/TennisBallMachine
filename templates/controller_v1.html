<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tennis Ball Machine Controller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #00ff00;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 10px;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      border-radius: 5px;
    }

    .status.connected {
      background-color: #003300;
      border: 1px solid #00ff00;
    }

    .status.disconnected {
      background-color: #330000;
      border: 1px solid #ff0000;
      color: #ff4444;
    }

    .main-panel {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .motor-panel {
      flex: 1;
      min-width: 300px;
      background-color: #111;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
    }

    .motor-group {
      margin-bottom: 20px;
    }

    .motor-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .motor-group input {
      width: 100%;
      padding: 10px;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      color: #00ff00;
      font-size: 16px;
    }

    .motor-group input[type="range"] {
      padding: 0;
      height: 30px;
      cursor: pointer;
    }

    .motor-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff00;
      cursor: pointer;
      border-radius: 50%;
    }

    .motor-group input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ff00;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }

    .value-display {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
      color: #00ff00;
      min-width: 30px;
    }

    .control-mode-toggle {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #0a0a0a;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .control-mode-toggle label {
      margin: 0 10px;
      cursor: pointer;
    }

    .control-mode-toggle input[type="radio"] {
      margin-right: 5px;
    }

    .motor-panel button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #00ff00;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .stepper-panel {
      flex: 1;
      min-width: 300px;
      background-color: #111;
      border: 2px solid #008866;
      border-radius: 8px;
      padding: 20px;
      color: #00ff00;
    }

    .stepper-panel h2 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 15px;
    }

    .motor-panel button:hover {
      background-color: #444;
      border-color: #00ff00;
    }

    .motor-panel button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .monitor-panel {
      flex: 1;
      min-width: 300px;
    }

    .monitor {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: #000;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message {
      margin-bottom: 5px;
      white-space: pre-wrap;
    }

    .timestamp {
      color: #666;
      margin-right: 10px;
    }

    .arduino-text {
      color: #00ff00;
    }

    .sent-text {
      color: #00aaff;
    }

    .error-text {
      color: #ff4444;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ff00;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .gauge {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 20px auto;
    }

    .gauge-bg {
      width: 300px;
      height: 150px;
      border: 5px solid #00ff00;
      border-bottom: none;
      border-radius: 150px 150px 0 0;
      box-sizing: border-box;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 5px;
      height: 120px;
      background: linear-gradient(to top, #00ff00, #00ff00);
      transform-origin: center bottom;
      transform: translateX(-50%) rotate(-90deg);
      transition: transform 0.1s ease;
      box-shadow: 0 0 15px #00ff00;
      cursor: grab;
    }

    .needle:active {
      cursor: grabbing;
    }

    .needle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #00ff00;
      margin-top: -20px;
    }

    .needle::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff00;
    }

    .angle-display {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 10px #00ff00;
    }

    .dial-slider {
      width: 100%;  /* Changed from 300px */
      max-width: 300px;  /* Add this */
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      outline: none;
      border-radius: 5px;
      margin: 20px auto;  /* Changed from "20px 0" to center it */
      display: block;  /* Add this to make margin auto work */
    }

    .dial-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #00ff00;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff00;
    }

    .dial-slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #00ff00;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 10px #00ff00;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 10px auto;
      font-size: 14px;
      color: #00ff00;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Tennis Ball Machine Controller</h1>
  <div id="status" class="status disconnected">● Connecting...</div>

  <div class="main-panel">
    <!-- Left: Motor Controls -->
    <div class="motor-panel">
      <h2>Motor Controls</h2>
      
      <div class="control-mode-toggle">
        <label>
          <input type="radio" name="controlMode" value="slider" checked onchange="toggleControlMode()">
          Slider Mode
        </label>
        <label>
          <input type="radio" name="controlMode" value="number" onchange="toggleControlMode()">
          Number Input
        </label>
      </div>

      <div class="motor-group">
        <label for="pitchInput">Pitch (0–100):<span class="value-display" id="pitchValue">50</span></label>
        <input type="range" id="pitchSlider" min="0" max="100" value="50" oninput="updateValue('pitch')" onchange="sendMotorCommand()" />
        <input type="number" id="pitchNumber" min="0" max="100" value="50" style="display:none;" oninput="updateValue('pitch')" onchange="sendMotorCommand()" />
      </div>
      <div class="motor-group">
        <label for="topWheelInput">Top Wheel (0–100):<span class="value-display" id="topWheelValue">50</span></label>
        <input type="range" id="topWheelSlider" min="0" max="100" value="50" oninput="updateValue('topWheel')" onchange="sendMotorCommand()" />
        <input type="number" id="topWheelNumber" min="0" max="100" value="50" style="display:none;" oninput="updateValue('topWheel')" onchange="sendMotorCommand()" />
      </div>
      <div class="motor-group">
        <label for="bottomWheelInput">Bottom Wheel (0–100):<span class="value-display" id="bottomWheelValue">50</span></label>
        <input type="range" id="bottomWheelSlider" min="0" max="100" value="50" oninput="updateValue('bottomWheel')" onchange="sendMotorCommand()" />
        <input type="number" id="bottomWheelNumber" min="0" max="100" value="50" style="display:none;" oninput="updateValue('bottomWheel')" onchange="sendMotorCommand()" />
      </div>
      <button onclick="clearMonitor()">Clear Monitor</button>
    </div>

    <!-- Middle: Stepper Motor Controls -->
    <div class="stepper-panel motor-panel">
      <h2>Stepper Motor Controls</h2>
      
      <div class="gauge">
        <div class="gauge-bg"></div>
        <div class="needle" id="needle"></div>
      </div>

      <div class="angle-display" id="display">90°</div>

      <div class="labels">
        <span>0°</span>
        <span>90°</span>
        <span>180°</span>
      </div>

      <input type="range" id="slider" class="dial-slider" min="0" max="180" value="90">

      <button onclick="homeStepper()" id="homeBtn" disabled>Home Stepper</button>
    </div>

    <!-- Right: Monitor -->
    <div class="monitor-panel">
      <div class="monitor" id="monitor">
        <div style="color: #666; font-style: italic;">Arduino communication will appear here...</div>
      </div>
    </div>
  </div>

  <div class="footer">Control pitch, angle, and wheel speeds via web interface</div>

  <script>
    const socket = io();
    const monitor = document.getElementById('monitor');
    const statusDiv = document.getElementById('status');
    const homeBtn = document.getElementById('homeBtn');
    const slider = document.getElementById('slider');
    const needle = document.getElementById('needle');
    const display = document.getElementById('display');
    const gauge = document.querySelector('.gauge');
    let messageCount = 0;
    let currentMode = 'slider';
    let isDragging = false;

    function getMotorValue(motor) {
      if (currentMode === 'slider') {
        return document.getElementById(motor + 'Slider').value;
      } else {
        return document.getElementById(motor + 'Number').value;
      }
    }

    function updateValue(motor) {
      const value = getMotorValue(motor);
      document.getElementById(motor + 'Value').textContent = value;
      
      // Sync slider and number input
      if (currentMode === 'slider') {
        document.getElementById(motor + 'Number').value = value;
      } else {
        document.getElementById(motor + 'Slider').value = value;
      }
    }

    function toggleControlMode() {
      const mode = document.querySelector('input[name="controlMode"]:checked').value;
      currentMode = mode;
      
      const motors = ['pitch', 'topWheel', 'bottomWheel'];
      
      motors.forEach(motor => {
        const slider = document.getElementById(motor + 'Slider');
        const number = document.getElementById(motor + 'Number');
        
        if (mode === 'slider') {
          slider.style.display = 'block';
          number.style.display = 'none';
          // Sync values
          slider.value = number.value;
          updateValue(motor);
        } else {
          slider.style.display = 'none';
          number.style.display = 'block';
          // Sync values
          number.value = slider.value;
          updateValue(motor);
        }
      });
    }

    socket.on('status', function(data) {
      if (data.connected) {
        statusDiv.textContent = '● Arduino Connected';
        statusDiv.className = 'status connected';
        homeBtn.disabled = false;
      } else {
        statusDiv.textContent = '● Arduino Disconnected';
        statusDiv.className = 'status disconnected';
        homeBtn.disabled = true;
      }
    });

    socket.on('arduino_message', function(data) {
      addMessage(data.message, data.timestamp, 'arduino-text');
    });

    socket.on('message_sent', function(data) {
      addMessage('→ Sent: ' + data.message, data.timestamp, 'sent-text');
    });

    socket.on('error', function(data) {
      addMessage('Error: ' + data.message, new Date().toLocaleTimeString(), 'error-text');
    });

    function addMessage(message, timestamp, className) {
      if (messageCount === 0) monitor.innerHTML = '';
      messageCount++;
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="${className}">${message}</span>`;
      monitor.appendChild(messageDiv);
      monitor.scrollTop = monitor.scrollHeight;
    }

    function sendMotorCommand() {
      const pitch = getMotorValue('pitch');
      const top = getMotorValue('topWheel');
      const bottom = getMotorValue('bottomWheel');

      if (!pitch || !top || !bottom) {
        addMessage('Error: All fields must be filled', new Date().toLocaleTimeString(), 'error-text');
        return;
      }

      const version = "1.0";
      const msgId = Date.now();
      const coreMessage = `TOP_MOTOR=${top}|BOTTOM_MOTOR=${bottom}|LA=${pitch}`;
      const baseMessage = `MSG_START|${version}|${msgId}|${coreMessage}`;
      const checksum = baseMessage.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0) % 256;
      const fullMessage = `${baseMessage}|#${checksum}|MSG_END`;

      socket.emit('send_message', { message: fullMessage });
    }

    function homeStepper() {
      const version = "1.0";
      const msgId = Date.now();
      const coreMessage = `STEPPER=HOME`;
      const baseMessage = `MSG_START|${version}|${msgId}|${coreMessage}`;
      const checksum = baseMessage.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0) % 256;
      const fullMessage = `${baseMessage}|#${checksum}|MSG_END`;

      socket.emit('send_message', { message: fullMessage });
    }

    function updateAngle(angle) {
      // Clamp angle between 0 and 180
      angle = Math.max(0, Math.min(180, angle));
      
      const rotation = angle - 90;
      needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
      display.textContent = Math.round(angle) + '°';
      slider.value = angle;
    }

    function getAngleFromMouse(e) {
      const rect = gauge.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.bottom;
      
      const mouseX = e.clientX || e.touches[0].clientX;
      const mouseY = e.clientY || e.touches[0].clientY;
      
      const deltaX = mouseX - centerX;
      const deltaY = centerY - mouseY;
      
      // Calculate angle in degrees
      let angle = Math.atan2(deltaX, deltaY) * (180 / Math.PI);
      
      // Convert to 0-180 range
      angle = angle + 90;
      
      return angle;
    }

    // Slider input
    slider.addEventListener('input', function() {
      updateAngle(this.value);
    });

    // Needle dragging
    needle.addEventListener('mousedown', function(e) {
      isDragging = true;
      needle.style.transition = 'none';
      e.preventDefault();
    });

    needle.addEventListener('touchstart', function(e) {
      isDragging = true;
      needle.style.transition = 'none';
      e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        const angle = getAngleFromMouse(e);
        updateAngle(angle);
      }
    });

    document.addEventListener('touchmove', function(e) {
      if (isDragging) {
        const angle = getAngleFromMouse(e);
        updateAngle(angle);
      }
    });

    document.addEventListener('mouseup', function() {
      if (isDragging) {
        isDragging = false;
        needle.style.transition = 'transform 0.1s ease';
      }
    });

    document.addEventListener('touchend', function() {
      if (isDragging) {
        isDragging = false;
        needle.style.transition = 'transform 0.1s ease';
      }
    });

    // Click on gauge to set angle
    gauge.addEventListener('click', function(e) {
      if (e.target !== needle && !needle.contains(e.target)) {
        const angle = getAngleFromMouse(e);
        updateAngle(angle);
      }
    });

    function clearMonitor() {
      monitor.innerHTML = '<div style="color: #666; font-style: italic;">Monitor cleared. Arduino communication will appear here...</div>';
      messageCount = 0;
    }

    socket.on('connect', function() {
      addMessage('Connected to server', new Date().toLocaleTimeString(), 'sent-text');
    });

    socket.on('disconnect', function() {
      statusDiv.textContent = '● Server Disconnected';
      statusDiv.className = 'status disconnected';
      homeBtn.disabled = true;
      addMessage('Disconnected from server', new Date().toLocaleTimeString(), 'error-text');
    });
  </script>
</body>
</html>
